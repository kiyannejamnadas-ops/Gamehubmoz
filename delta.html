<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Delta Force | GameHubMoz</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #050805;
  color: #eaffea;
}

/* BOTÃO MENU */
.toggle-btn {
  position: fixed;
  top: 12px;
  left: 12px;
  font-size: 26px;
  background: #1aff7a;
  color: #000;
  border: none;
  padding: 8px 12px;
  cursor: pointer;
  z-index: 1001;
  box-shadow: 0 0 8px #1aff7a;
}

/* MENU */
.menu {
  position: fixed;
  top: 0;
  left: -220px;
  width: 200px;
  height: 100%;
  background: #081008;
  padding: 20px;
  transition: 0.3s;
  z-index: 1000;
}

.menu.active { left: 0; }

.menu h3 {
  color: #1aff7a;
  animation: ledGreen 6s infinite alternate;
}

.menu a {
  display: block;
  color: #1aff7a;
  text-decoration: none;
  margin-bottom: 12px;
}

/* HERO */
.hero {
  height: 280px;
  background:
    linear-gradient(rgba(0,0,0,0.65), rgba(0,0,0,0.9)),
    url("images/delta.jpg");
  background-size: cover;
  background-position: center;
  display: flex;
  align-items: center;
  padding: 20px;
}

.hero h1 {
  font-size: 42px;
  color: #1aff7a;
  animation: ledGreen 6s infinite alternate;
}

/* 🌿 LED GLOW VERDE (SUAVE) */
@keyframes ledGreen {
  0% {
    text-shadow: 0 0 6px #1aff7a;
  }
  50% {
    text-shadow: 0 0 10px #00ff88;
  }
  100% {
    text-shadow: 0 0 6px #00cc66;
  }
}

/* CONTEÚDO */
.conteudo {
  padding: 20px;
}

h2 {
  color: #1aff7a;
  animation: ledGreen 6s infinite alternate;
}

/* DISQUS */
#disqus_thread {
  background: #020402;
  padding: 15px;
  border-radius: 8px;
}

/* MOBILE */
@media (max-width: 600px) {
  .hero {
    height: 200px;
  }
  .hero h1 {
    font-size: 28px;
  }
}
</style>
</head>

<body>

<button class="toggle-btn" onclick="toggleMenu()">☰</button>

<div class="menu" id="menu">
  <h3>🎮 GameHubMoz</h3>
  <a href="index.html">Home</a>
  <a href="delta.html">Delta Force</a>
  <a href="minecraft.html">Minecraft</a>
  <a href="freefire.html">Free Fire</a>
  <a href="clashofclans.html">Clash of Clans</a>
</div>

<div class="hero">
  <h1>Delta Force Mobile</h1>
</div>

<div class="conteudo">
  <p>Dicas, armas e estratégias para dominar no Delta Force Mobile.</p>

  <h2>💬 Comentários</h2>

  <div id="disqus_thread"></div>

  <script>
    function toggleMenu() {
      document.getElementById("menu").classList.toggle("active");
    }

    var disqus_config = function () {
      this.page.url = "https://kiyannejamnadas-ops.github.io/Gamehubmoz/delta.html";
      this.page.identifier = "delta";
    };

    (function () {
      var d = document, s = d.createElement('script');
      s.src = 'https://gamehubmoz.disqus.com/embed.js';
      s.setAttribute('data-timestamp', +new Date());
      (d.head || d.body).appendChild(s);
    })();
  </script>
</div>

</body>
</html>
