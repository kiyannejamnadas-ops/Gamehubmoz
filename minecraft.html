<div class="conteudo">
  <h1>⛏️ Minecraft</h1>
  <img src="images/minecraft.jpg" style="max-width:100%; border-radius:10px;">
  <ul>
    <li>Constrói abrigo antes da noite</li>
    <li>Ilumina cavernas</li>
    <li>Leva comida sempre</li>
  </ul>

  <!-- Comentários -->
  <div class="comentarios">
    <h2>💬 Comentários</h2>
    <textarea id="novoComentario" placeholder="Escreve algo..." rows="3"></textarea>
    <button id="btnEnviar">Enviar</button>
    <ul id="listaComentarios"></ul>
  </div>
</div>

<script>
const textarea = document.getElementById('novoComentario');
const btn = document.getElementById('btnEnviar');
const lista = document.getElementById('listaComentarios');

function adicionarComentario() {
  const texto = textarea.value.trim();
  if(texto !== ""){
    const li = document.createElement('li');
    li.textContent = texto;
    lista.appendChild(li);
    textarea.value = "";
    textarea.focus();
  }
}

btn.addEventListener('click', adicionarComentario);
textarea.addEventListener('keydown', function(e){
  if(e.key === 'Enter' && !e.shiftKey){
    e.preventDefault();
    adicionarComentario();
  }
});
</script>
